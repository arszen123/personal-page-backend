# complex objects have schema definitions
definitions:
  User:
    required:
      - first_name
      - last_name
      - email
    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
        format: email
  UserWithCredentials:
    allOf:
      - $ref: '#/definitions/User'
      - type: object
        required:
          - password
        properties:
          password:
            type: string
            format: password
  UserAuth:
    required:
      - email
      - password
    properties:
      email:
        type: string
        format: email
      password:
        type: string
        format: password
  Education:
    required:
      - type
      - institute
      - specialization
      - from
      - to
    properties:
      type:
        type: string
        enum: ['base', 'high', 'uni', 'online']
      institute:
        type: string
      specialization:
        type: string
      from:
        type: string
        format: date
      to:
        type: string
        format: date
  EducationResponse:
    allOf:
      - type: object
        required:
          - id
        properties:
          id:
            type: string
      - $ref: '#/definitions/Education'
  Educations:
    type: array
    items:
      $ref: '#/definitions/Education'
  EducationsResponse:
    type: array
    items:
      $ref: '#/definitions/EducationResponse'
  WorkExperience:
    required:
      - company_name
      - position
      - from
    properties:
      company_name:
        type: string
      position:
        type: string
      is_current:
        description: Is currently working here
        type: boolean
      description:
        type: string
      from:
        type: string
      to:
        type: string
  WorkExperienceResponse:
    allOf:
      - type: object
        required:
          - id
        properties:
          id:
            type: integer
      - $ref: '#/definitions/WorkExperience'
  WorkExperiencesResponse:
    type: array
    items:
      $ref: '#/definitions/WorkExperienceResponse'
  Language:
    required:
      - lang_id
      - lang_level_id
    properties:
      lang_id:
        type: string
      lang_level_id:
        type: string
        enum: ['basic','conversant','proficient','fluent','native','bilingual']
  LanguageResponse:
    allOf:
      - type: object
        required:
          - id
        properties:
          id:
            type: integer
      - $ref: '#/definitions/Language'
  LanguagesResponse:
    type: array
    items:
      $ref: '#/definitions/LanguageResponse'
  Contact:
    required:
      - type
      - value
    properties:
      type:
        type: string
        enum: ['email','phone','url','other']
      other_type:
        type: string
        description: If `type` is "other" you can name it.
      value:
        type: string
  ContactResponse:
    allOf:
      - type: object
        required:
          - id
        properties:
          id:
            type: integer
      - $ref: '#/definitions/Contact'
  ContactsResponse:
    type: array
    items:
      $ref: '#/definitions/ContactResponse'
  UserDetails:
    allOf:
      - $ref: '#/definitions/User'
      - type: object
        properties:
          birth_place:
            type: string
          birth_date:
            type: string
            format: date
          living_place:
            type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
      code:
        type: string
      statusCode:
        type: integer
  Skills:
    required:
      - skill
    properties:
      skill:
        type: array
        items:
          - type: string
    example:
      skill: ["Skill1","Skill2"]
