swagger: "2.0"
info:
  version: "0.0.1"
  title: Personal Page APP
# during dev, should point to your local machine
host: localhost:8080
## basePath prefixes all resource paths
basePath: /
##
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
#security:
#  - OAuth2: []
#  - Bearer: []
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
  OAuth2:
    type: oauth2
    flow: accessCode
    authorizationUrl: https://localhost:8080/oauth/authorize
    tokenUrl: https://localhost:8080/oauth/token
    scopes:
      read: Grants read access
      write: Grants write access
      admin: Grants access to admin operations
tags:
  - name: auth
    description: Authenticate the user
  - name: user
    description: User base operations
  - name: education
    description: User education operations
  - name: skill
    description: User skill operations
  - name: work-experience
    description: User work experience operations
  - name: language
    description: User language operations
  - name: contact
    description: User contact operations

paths:
  /authentication/login:
    x-swagger-router-controller: user
    post:
      summary: Authenticate the user
      operationId: login
      tags:
        - auth
      parameters:
        - in: body
          name: auth
          description: Authentication credentials
          required: true
          schema:
            $ref: '#/definitions/UserAuth'
      responses:
        "200":
          description: "Default response"
          schema:
            type: object
            properties:
              token:
                type: string
                description: User bearer token
        401:
          description: "Wrong credentials"
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: "General error"
          schema:
            $ref: '#/definitions/ErrorResponse'
  /authentication/logout:
    x-swagger-router-controller: user
    post:
      summary: Log out the user
      operationId: logout
      tags:
        - auth
      security:
        - Bearer: []
      parameters:
        - in: body
          name: token
          description: user bearer token
          required: true
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: string
                description: User bearer token
      responses:
        "200":
          description: "Default response"
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Wheter the logout was succees or not.
        default:
          description: "General error"
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user:
    x-swagger-router-controller: user
    post:
      summary: Create user
      operationId: createUser
      tags:
        - user
      parameters:
        - in: body
          name: user
          description: The user to create with credentials
          required: true
          schema:
            $ref: '#/definitions/UserWithCredentials'
      responses:
        "200":
          description: "The user created successfully"
          schema:
            type: object
            properties:
              token:
                type: string
                description: User token
        409:
          description: "A user with the email is already exists"
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: "General error"
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      summary: Get user
      operationId: getUser
      tags:
        - user
      security:
        - Bearer: []
      responses:
        "200":
          description: "The logged in user data"
